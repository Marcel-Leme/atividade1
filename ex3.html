<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Função principal para ler os valores e calcular a média
        function main() {
            var valor1 = parseFloat(prompt("Digite o primeiro valor:"));
            var valor2 = parseFloat(prompt("Digite o segundo valor:"));
            
            // Calcula a média dos dois valores
            var media = (valor1 + valor2) / 2;
            
            // Imprime a média
            console.log("A média dos valores é: " + media);
        }
        
        // Chama a função principal
        main();
        </script>
</body>
</html>
