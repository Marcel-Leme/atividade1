<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Função principal para ler o valor e verificar se é par
function main() {
    var valor = parseInt(prompt("Digite um valor:"));
    
    // Verifica se o valor é par
    if (valor % 2 === 0) {
        console.log("O valor " + valor + " é par.");
    } else {
        console.log("O valor " + valor + " não é par.");
    }
}

// Chama a função principal
main();
    </script>
</body>
</html>
